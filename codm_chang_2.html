<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چنج اکانت کرکی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      overflow: hidden;
      position: relative;
    }
    .container {
      text-align: center;
      z-index: 2;
      padding: 20px;
      max-width: 90%;
    }
    h1 {
      color: #0D47A1;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
    .guide-link {
      color: #1976D2;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    .guide-link:hover {
      color: #0D47A1;
    }
    input {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #1976D2;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      direction: ltr;
    }
    .button {
      display: block;
      width: 90%;
      max-width: 400px;
      padding: 12px;
      background: #1976D2;
      color: white;
      font-size: 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px auto;
      transition: 0.3s;
    }
    .button:hover {
      background: #0D47A1;
    }
    .sponsor-button {
      background: #FF5722;
    }
    .sponsor-button:hover {
      background: #E64A19;
    }
    #error-message {
      color: red;
      font-size: 1rem;
      margin-bottom: 15px;
      display: none;
    }
    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      opacity: 0.7;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
    .bubble:nth-child(1) { width: 50px; height: 50px; top: 10%; left: 20%; animation-duration: 8s; }
    .bubble:nth-child(2) { width: 80px; height: 80px; top: 40%; left: 70%; animation-duration: 12s; }
    .bubble:nth-child(3) { width: 60px; height: 60px; top: 70%; left: 40%; animation-duration: 10s; }
    .bubble:nth-child(4) { width: 100px; height: 100px; top: 20%; left: 50%; animation-duration: 14s; }
    .bubble:nth-child(5) { width: 40px; height: 40px; top: 80%; left: 10%; animation-duration: 9s; }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="container">
    <h1>به بخش چنج اکانت کرکی خوش اومدی.</h1>
    <p>این بخش به طور رایگان در اختیارت قرار داره و میتونی ازش استفاده کنی، فقط حتما قبلش راهنما رو بخون وگرنه نمیتونی اکانت چنج کنی.</p>
    <a href="guide.html" class="guide-link">اینجا کلیک کن تا راهنماییت کنم</a>
    <div id="error-message"></div>
    <input type="number" id="uid" placeholder="یو آیدی اکانتت رو وارد کن">
    <input type="email" id="email" placeholder="ایمیل اکانت بازیت رو وارد کن">
    <input type="email" id="raw-email" placeholder="ایمیل خام رو وارد کن">
    <a href="#" class="button" onclick="validateForm(event)">چنج اکانت</a>
    <a href="https://rubika.ir/CALL_OF_DUTY_PIKO" class="button sponsor-button">کانال اسپانسر</a>
  </div>
  <script>
    function validateForm(event) {
      event.preventDefault();
      var uid = document.getElementById('uid').value.trim();
      var email = document.getElementById('email').value.trim();
      var rawEmail = document.getElementById('raw-email').value.trim();
      var errors = [];
      if (uid === "") {
        errors.push("کادر UID خالی است");
      } else {
        if (!/^\d{16,20}$/.test(uid)) {
          errors.push("کادر UID باید شامل 16 تا 20 رقم باشد");
        }
      }
      if (email === "") {
        errors.push("کادر ایمیل اکانت بازی خالی است");
      }
      if (rawEmail === "") {
        errors.push("کادر ایمیل خام خالی است");
      }
      if (errors.length > 0) {
        document.getElementById('error-message').style.display = "block";
        document.getElementById('error-message').innerHTML = errors.join("<br>");
      } else {
        document.getElementById('error-message').style.display = "none";
        window.location.href = "nextpage.html";
      }
    }
  </script>
</body>
</html>
